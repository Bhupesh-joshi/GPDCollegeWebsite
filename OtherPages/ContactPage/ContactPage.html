<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- Contact page CSS  -->
    <link rel="stylesheet" href="ContactPage.css">

    <!-- Google font icon link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

</head>
<body>

        <!-- Contact page section one Starting -->

    <section class="ContactPage_secOne">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3463.7762306784116!2d79.42062027393843!3d29.755188675070528!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39a7556ffffffffd%3A0x19a7f144cbc9f3df!2sGovernment%20Polytechnic%20Dwarahat!5e0!3m2!1sen!2sin!4v1712567725114!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    
    <!-- Contact page section one Ending -->

    <!-- Contact page section Two Starting -->

    <section class="ContactPage_secTwo">
        <div class="ContactPage_bothSec">
            <div class="contact-info">
                <h1 class="contact-info_heading">Government Polytechnic Dwarahat</h2>
                    <p>
                    <span class="material-symbols-outlined">location_on</span>
                        Gauchar Dwarahat, Distt: Almora, Uttarakhand</p>
                <p>
                    <span class="material-symbols-outlined">call</span>
                    <a href="tel:+9105966244227">05966-244227</a>
                </p>
                <p>
                    <span class="material-symbols-outlined">mail</span>
                    <a href="mailto:gpdwarahat@gmail.com">gpdwarahat@gmail.com</a></p>
            </div>

            <div class="ContactPage_form">
                <h1 class="contact-info_heading">Enquiry Form</h1>
                <form class="CP_signUp-form" action="">
                    <div class="CP_form-group">
                        <input type="text" name="name" id="username" placeholder="Name">
                        <input type="text" name="email" id="email" placeholder="E-Mail">
                    </div>
                    <div class="CP_form-group">
                        <input type="number" name="number" id="number" placeholder="Phone Number">
                        <input type="text" name="text" id="YB" placeholder="Your Website">
                    </div>
                    <div class="CP_form-group">
                        <textarea name="" id="" cols="30" rows="10" placeholder="Your Message Here"></textarea>
                    </div>
                    <button type="submit" class="btn signUp-btn">Submit</button>
                </form>
            </div>

        </div>
    </section>

    <!-- Contact page section Two Ending -->

</body>
</html>
